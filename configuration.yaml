###### Configuration
homeassistant:
  name: -H-
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 264
  unit_system: metric
  time_zone: America/Toronto
  customize: !include_dir_merge_named customizations
  packages: !include_dir_named packages
frontend:
conversation:
updater:
history:
logbook:
sun:
discovery:
    ignore:
      - netgear_router
#Components
#google:
#  client_id: !secret google_client_id
#  client_secret: !secret google_secret

emulated_hue:
  #host_ip: 192.168.1.129
  expose_by_default: false
  exposed_domains:
    - switch
    #- script
    #- light
    #- input_boolean

logger:
  default: error
  #default: info
  logs:
    homeassistant.components.switch.template: fatal
    homeassistant.components.switch.command_line: fatal
    homeassistant.pywemo.ssdp: fatal

http:
   api_password: !secret api_password
   base_url: !secret base_url

tts:
  platform: google

recorder:
  db_url: !secret database

# influxdb:
#   host: 127.0.0.1
#   username: !secret influx_user
#   password: !secret influx_pass
#android_ip_webcam:
#- host: !secret android_ip_webcam_url
