    resource: !secret livingroom_lux
    value_template: "{{(10 ** (float (value_json.state.lightlevel) / 10000) -1) | round (1)}} "
    unit_of_measurement: Lux
    name: 'Living Room Lux'
    scan_interval: 600

  - platform: rest
    resource: !secret livingroom_motion
    value_template: '{{ value_json.state.presence }}'
    name: 'Living Room Motion'
    scan_interval: 2

  - platform: rest
    resource: !secret livingroom_temp
    value_template: '{{ (value_json.state.temperature | float / 100 + 0.35) | round(1) }}'
    unit_of_measurement: 째C
    name: 'Living Room Temperature'
    scan_interval: 120

  - platform: rest
    resource: !secret livingroom_sensor_battery
    value_template: '{{ value_json.config.battery }}'
    unit_of_measurement: '%'
    scan_interval: 1800
    name: 'Living Room Motion Sensor Battery Level'

  - platform: rest
    resource: !secret livingroom_sensor_battery
    value_template: '{{ value_json.config.battery }}'
    unit_of_measurement: '%'
    scan_interval: 1800
    name: 'Living Room Dimmer Switch'

  #####DINING ROOM SENSOR
  - platform: rest
    resource: !secret dining_room_lux
    value_template: "{{(10 ** (float (value_json.state.lightlevel) / 10000) -1) | round (1)}} "
    unit_of_measurement: Lux
    name: 'Dining Room Lux'
    scan_interval: 600

  - platform: rest
    resource: !secret dining_room_motion
    value_template: '{{ value_json.state.presence }}'
    name: 'Dining Room Motion'
    scan_interval: 2

  - platform: rest
    resource: !secret dining_room_temp
    value_template: '{{ (value_json.state.temperature | float / 100) | round(1) }}'
    unit_of_measurement: 째C
    name: 'Dining Room Temperature'
    scan_interval: 120

  - platform: rest
    resource: !secret dining_room_sensor_battery
    value_template: '{{ value_json.config.battery }}'
    unit_of_measurement: '%'
    scan_interval: 1800
    name: 'Dining Room Motion Sensor Battery Level'

  ######DATE TIME & WEATHER
  - platform: yr
  - platform: time_date
    display_options:
      - "date_time"
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - icon
      - nearest_storm_distance
      - nearest_storm_bearing
      - precip_type
      - precip_intensity
      - precip_probability
      - temperature
      - apparent_temperature
      - dew_point
      - wind_speed
      - wind_bearing
      - cloud_cover
      - humidity
      - pressure
      - visibility
      - ozone
      - minutely_summary
      - hourly_summary
      - daily_summary
      - temperature_max
      - temperature_min
      - apparent_temperature_max
      - apparent_temperature_min
      - precip_intensity_max

  ##### Owntracks Battery Tracker for Cell Phones
  - platform: mqtt
    state_topic: "owntracks/bigdrakar/justin"
    name: "Justin's G5 Battery"
    unit_of_measurement: "%"
    value_template: '{{ value_json.batt }}'
  - platform: template
    sensors:
      justins_g5_battery_dynamic:
        unit_of_measurement: '%'
        entity_id: sensor.justins_g5_battery
        value_template: "{{ (states.sensor.justins_g5_battery.state)|int|default('unknown') }}"
        icon_template: >-
          {% set battery_level = states('sensor.justins_g5_battery')|int('unknown') %}
          {% set battery_round = (battery_level|int / 10)|int * 10 %}
          {% if battery_level == 'unknown' %}
            mdi:battery-unknown
          {% else %}
            {% if battery_round >= 100 %}
              mdi:battery
            {% elif battery_round > 0 %}
              mdi:battery-{{ battery_round }}
            {% else %}
              mdi:battery-alert
            {% endif %}
          {% endif %}

  - platform: mqtt
    state_topic: "owntracks/bigdrakar/nicole"
    name: "Nicole's S7 Battery"
    unit_of_measurement: "%"
    value_template: '{{ value_json.batt }}'
  - platform: template
    sensors:
      nicoles_s7_battery_dynamic:
        unit_of_measurement: '%'
        entity_id: sensor.nicoles_s7_battery
        value_template: "{{ (states.sensor.nicoles_s7_battery.state)|int|default('unknown') }}"
        icon_template: >-
          {% set battery_level = states('sensor.nicoles_s7_battery')|int('unknown') %}
          {% set battery_round = (battery_level|int / 10)|int * 10 %}
          {% if battery_level == 'unknown' %}
            mdi:battery-unknown
          {% else %}
            {% if battery_round >= 100 %}
              mdi:battery
            {% elif battery_round > 0 %}
              mdi:battery-{{ battery_round }}
            {% else %}
              mdi:battery-alert
            {% endif %}
          {% endif %}

  ###### CUSTOM AVERAGE TEMP
  - platform: template
    name: "Average Temp"
    sensors:
      average_house_temp:
            unit_of_measurement: "째C"
            value_template: >-
              {{ ((float(states.sensor.findlay_room_temperature.state) + float(states.sensor.hallway_thermostat_temperature.state) + float(states.sensor.living_room_temperature.state) + float(states.sensor.dining_room_temperature.state)) / 4) | round(1) }}

  ###### CUSTOM ONLINE // OFFLINE TEXT FOR device_tracker
  - platform: template
    sensors:
      access_point:
        value_template: "{% if is_state('device_tracker.access_point', 'home') %}Online{% else %}Offline{% endif %}"
      wemo_link:
        value_template: "{% if is_state('device_tracker.wemo_link', 'home') %}Online{% else %}Offline{% endif %}"
      philips_hue_hub:
        value_template: "{% if is_state('device_tracker.philips_hue_hub', 'home') %}Online{% else %}Offline{% endif %}"
      chromecast_kitchen:
        value_template: "{% if is_state('device_tracker.chromecast', 'home') %}Online{% else %}Offline{% endif %}"
      chromecast_backyard:
        value_template: "{% if is_state('device_tracker.chromecast_2', 'home') %}Online{% else %}Offline{% endif %}"
      dlink_camera:
        value_template: "{% if is_state('device_tracker.baby_monitor', 'home') %}Online{% else %}Offline{% endif %}"
      driveway_camera:
        value_template: "{% if is_state('device_tracker.camera_driveway', 'home') %}Online{% else %}Offline{% endif %}"

###### DAY OF THE WEEK
  - platform: template
    sensors:
      date_weekday:
        value_template: "{{as_timestamp(now())|timestamp_custom('%A', True)}}"

###### MONTH OF THE YEAR
  - platform: template
    sensors:
      date_month:
        value_template: "{{as_timestamp(now())|timestamp_custom('%B', True)}}"

###### DAY OF THE MONTH
  - platform: template
    sensors:
      date_day:
        value_template: "{{as_timestamp(now())|timestamp_custom('%C', True)}}"

###### DAY TO ZONE
  - platform: template
    sensors:
      todays_zone:
        value_template: >
          {% if is_state('sensor.date_weekday', 'Monday') %}
            {{ states.zone.work_westmount.attributes.latitude | string + ', ' | string + states.zone.work_westmount.attributes.longitude | string }}
          {% elif is_state('sensor.date_weekday', 'Tuesday') %}
            {{ states.zone.work_old_south.attributes.latitude | string + ', ' | string + states.zone.work_old_south.attributes.longitude | string }}
          {% elif is_state('sensor.date_weekday', 'Wednesday') %}
            {{ states.zone.work_westmount.attributes.latitude | string + ', ' | string + states.zone.work_westmount.attributes.longitude | string }}
          {% elif is_state('sensor.date_weekday', 'Thursday') %}
            {{ states.zone.work_whitehills.attributes.latitude | string + ', ' | string + states.zone.work_whitehills.attributes.longitude | string }}
          {% elif is_state('sensor.date_weekday', 'Friday') %}
            {{ states.zone.work_westmount.attributes.latitude | string + ', ' | string + states.zone.work_westmount.attributes.longitude | string }}
          {% else %}
            {{ states.zone.home.attributes.latitude | string + ', ' | string + states.zone.home.attributes.longitude | string }}
          {% endif %}

  - platform: template
    sensors:
      monday_flop:
        value_template: >
          {%- if "{{as_timestamp(now())|timestamp_custom('%W', true)|lower}} % 2 == 0"  -%}
            {{states.zone.work_westmount.attributes.latitude | string + ', ' | string + states.zone.work_westmount.attributes.longitude | string}}
          {%- else -%}
            {{ states.zone.work_old_south.attributes.latitude | string + ', ' | string + states.zone.work_old_south.attributes.longitude | string }}
          {%- endif %}

###### GOOGLE TRAVEL TIME
  - platform: google_travel_time
    name: Nicole Phone To Home
    api_key: !secret google_secret
    origin: device_tracker.bigdrakar_nicole
    destination: zone.home

  - platform: google_travel_time
    name: Nicole Home to Work
    api_key: !secret google_secret
    origin: zone.home
    destination: sensor.todays_zone
