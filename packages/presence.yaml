################################################################
## Packages / Presence
################################################################
homeassistant:
  customize:
    # GOOGLE TRAVEL TIME SENSORS
    sensor.nicole_phone_to_home:
      friendly_name: 'Nicole Phone to Home'
      icon: mdi:car
    sensor.nicole_home_to_work:
      friendly_name: 'Nicole Home to Work'
      icon: mdi:car
    # OTHER
    sensor.life360_sensor:
      friendly_name: Life 360

###### STATE CARD
group:
  presence:
    control: hidden
    name: Presence
    entities:
      - group.justin
      - group.nicole
      - input_boolean.guest
      - input_boolean.away
      - input_boolean.vacation
  justin:
    name: Justin
    icon: mdi:human
    entities:
      - input_boolean.justin
      - device_tracker.justin_router
      - device_tracker.justin_justin
  nicole:
    name: Nicole
    icon: mdi:human-female
    entities:
      - input_boolean.nicole
      - device_tracker.nicole_router
      - device_tracker.nicole_nicole
      - sensor.nicole_phone_to_home

automation:
  - alias: house_mode_away
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: group.justin, group.nicole, input_boolean.guest
    action:
      - service_template: >
          {% if states.group.justin.state == 'off' and states.group.nicole.state == 'off' and states.input_boolean.guest.state == 'off' and states.input_boolean.away.state == 'off' %} homeassistant.turn_on
          {% elif states.group.justin.state == 'on' or states.group.nicole.state == 'on' or states.input_boolean.guest.state == 'on' and states.input_boolean.away.state == 'on' %} homeassistant.turn_off
          {% endif %}
        entity_id: input_boolean.away

  - alias: house_mode_vacation
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: input_boolean.away
        to: 'on'
        for:
          hours: 17
      - platform: state
        entity_id: input_boolean.away
        to: 'off'
    action:
      - service_template: >
          {% if states.input_boolean.vacation.state == 'off' and states.input_boolean.away.state == 'on' %} homeassistant.turn_on
          {% elif states.input_boolean.vacation.state == 'on' and states.input_boolean.away.state == 'off' %} homeassistant.turn_off
          {% endif %}
        entity_id: input_boolean.vacation

  - alias: house_mode_user_justin
    initial_state: 'on'
    trigger:
        - platform: state
          entity_id: device_tracker.justin_router
          to: 'not_home'
          for:
            minutes: 10
        - platform: state
          entity_id: device_tracker.justin_justin
    action:
      - service_template: >
          {% if states.device_tracker.justin_justin.state == 'home' or states.device_tracker.justin_router.state == 'home' and states.input_boolean.justin.state == 'off' %} homeassistant.turn_on
          {% elif states.device_tracker.justin_justin.state != 'home' or states.device_tracker.justin_router.state != 'home' and states.input_boolean.justin.state == 'on' and states.device_tracker.justin_justin.attributes.battery | int > 7 %} homeassistant.turn_off
          {% endif %}
        entity_id: input_boolean.justin

  - alias: house_mode_user_nicole
    initial_state: 'on'
    trigger:
        - platform: state
          entity_id: device_tracker.nicole_router
          to: 'not_home'
          for:
            minutes: 10
        - platform: state
          entity_id: device_tracker.nicole_nicole
    action:
      - service_template: >
          {% if states.device_tracker.nicole_nicole.state == 'home' or states.device_tracker.nicole_router.state == 'home' and states.input_boolean.nicole.state == 'off' %} homeassistant.turn_on
          {% elif states.device_tracker.nicole_nicole.state != 'home' or states.device_tracker.nicole_router.state != 'home' and states.input_boolean.nicole.state == 'on' and states.device_tracker.nicole_nicole.attributes.battery | int > 7%} homeassistant.turn_off
          {% endif %}
        entity_id: input_boolean.nicole

  - alias: 'welcome_home'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: input_boolean.away, input_boolean.vacation
        to: 'off'
    action:
# OUTDOOR PORCH LIGHT IS SET ON WHEN HOME FROM THEME PACKAGE
      - service_template: >
          {% if states.sensor.living_room_lux.state | float < 45 %} switch.turn_on
          {% else %} switch.turn_off
          {% endif %}
        entity_id: light.living_room
      - service: climate.set_away_mode
        data:
          entity_id: climate.hallway
          away_mode: 'false'
      - service: notify.justin
        data:
          message: 'Alarm is disarmed, Welcome Home'
      - wait_template: "{{ states.sensor.living_room_motion.state == 'True' }}"
      - service: tts.google_say
        data_template:
          entity_id: media_player.google_home
          message: "Welcome Home"

###### MODES / PEOPLE
input_boolean:
  guest:
    name: Guest
    icon: mdi:account-box
    initial: off
  vacation:
    name: Vacation
    icon: mdi:sunglasses
    initial: off
  away:
    name: Away
    icon: mdi:account-off
    initial: off
  justin:
    name: Justin
    icon: mdi:account
  nicole:
    name: Nicole
    icon: mdi:account

script:
  house_mode_away:
    sequence:
  ##### BEDROOM
      - service: switch.turn_off
        entity_id:
          - switch.bedroom_media
          - switch.led_strip
          - switch.bedroom_lamps_
          - switch.bedroom_fan
  ###### LIVINGROOM/KITCHEN
      - service: switch.turn_off
        entity_id: switch.living_room_pc
      - service: light.turn_off
        entity_id:
          - light.living_room
          - light.kitchen_sink
          - light.couch
      - service: media_player.turn_off
        entity_id:
          - media_player.kitchen
          - media_player.google_home
  ###### BACKYARD
      - service: light.turn_off
        entity_id: light.deck_lights
      - service: media_player.turn_off
        entity_id: media_player.backyard
      - service: switch.turn_off
        entity_id: switch.patio_amplifier
  ###### OFFICE
      - service: switch.turn_off
        entity_id:
          - switch.office_lightswitch
          - switch.office_pc
  ###### FINDLAYS ROOM
      - service: light.turn_off
        entity_id: light.findlays_room
  ###### SET NEST AWAY
      - service: climate.set_away_mode
        data:
          entity_id: climate.hallway
          away_mode: 'true'
  ###### MISC LIGHTS
      - service: light.turn_off
        entity_id:
          - light.hallway
          - light.hue_go

  house_mode_away_test:
    sequence:
      - service: homeassistant.turn_off
        data_template:
          entity_id: >
            {%- for state in states.light -%}
            {%- if loop.first -%}{%- endif -%}
            - {{ state.entity_id | lower }}
            {% endfor -%}
            {%- for state in states.switch -%}
              {%- if loop.first -%}{%- endif -%}
            - {{ state.entity_id | lower }}
            {% endfor -%}
            {%- for state in states.media_player-%}
              {%- if loop.first -%}{%- endif -%}
            - {{ state.entity_id | lower }}
            {% endfor -%}

sensor:
###### GOOGLE TRAVEL TIME
  - platform: google_travel_time
    name: Nicole Phone To Home
    api_key: !secret google_secret
    origin: device_tracker.nicole_nicole
    destination: zone.home

  - platform: life360
    username: !secret life360_username
    password: !secret life360_password
    mqtt_topic: "/life360/data"
    scan_interval: 60
