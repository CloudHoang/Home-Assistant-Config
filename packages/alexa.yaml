################################################################
## Packages / Alexa Scripts
################################################################
homeassistant:
  customize:
    script.kitchen_radio:
      friendly_name: Kitchen Radio
      icon: mdi:music-note

script:

###### ALEXA TURN ON KITCHEN RADIO
  kitchen_radio:
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.kitchen
          volume_level: '0.35'
      - service: media_player.play_media
        data_template:
          entity_id: media_player.kitchen
          media_content_id: http://rfcmedia.streamguys1.com/90hits.mp3
          media_content_type: 'audio/mp3'

###### ALEXA TURN ON BABY CAM
  baby_cam:
    sequence:
      - service: shell_command.baby_cam

###### TURN UP OR DOWN THERMOSTAT
  hotter:
    sequence:
      - service: climate.set_temperature
        data_template:
          entity_id: climate.hallway
          temperature: "{{ (states.climate.hallway.attributes.temperature | float) +1 }}"
  colder:
    sequence:
      - service: climate.set_temperature
        data_template:
          entity_id: climate.hallway
          temperature: "{{ (states.climate.hallway.attributes.temperature | float) -1 }}"

shell_command:
  baby_cam: 'bash /home/homeassistant/.homeassistant/shell/baby_cam.sh'
