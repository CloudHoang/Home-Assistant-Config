################################################################
## Packages / Groups & Views
################################################################
group:
#Views------------------------------------------------------------------
  default_view:
    name: DEFAULT
    view: yes
    icon: mdi:home
    entities:
      - group.livingroom
      - group.bedroom
      - group.findlays_room
      - group.office
      - group.backyard
      - group.laundry_room
      - group.live_scenes
  sensor_view:
    name: Sensors
    view: yes
    icon: mdi:gauge
    entities:
      - group.presence
      - group.thermostat
      - group.all_temps
      - group.all_humidity
      - group.smoke_gas
      - group.motion_sensors
      - group.waste_pickup
      - group.weather
  media_view:
    name: Media Players
    view: yes
    icon: mdi:kodi
    entities:
      - group.radio
      - group.media_player1
      - group.media_player2
      - group.media_player_chromecast
      - group.playlists
  camera_view:
    name: Cameras
    view: yes
    icon: mdi:camera
    entities:
      - group.all_cameras
  misc_view:
    name: Misc
    view: yes
    icon: mdi:power
    entities:
      - group.sensor_battery_levels
      - group.utilities
      - group.device_status
      - group.server_status
      - group.processes
      - group.restarts
  #Groups------------------------------------------------------------------
  livingroom:
    name: Living Room
    control: hidden
    entities:
     - switch.living_room_pc
     - light.living_room
     - script.lr_concentrate
     - script.lr_read
     - script.lr_relax
     - script.lr_dimmed
     - script.lr_springblossom
     - script.beach
     - script.good_morning
     - automation.night_light
  bedroom:
    name: Master Bedroom
    entities:
     - switch.bedroom_pc
     - switch.bedroom_lamps_
     - switch.bedroom_fan
     - switch.led_strip
     - input_select.led_scene
     - input_select.led_color
  findlays_room:
    name: Findlay's Room
    entities:
      - light.findlay_lamp
      - sensor.findlay_room_temperature
      - sensor.findlay_room_lux
      - sensor.findlay_room_motion
  office:
    name: Office
    control: hidden
    entities:
     - switch.office_pc
     - switch.office_lightswitch
  playlists:
    control: hidden
    name: Playlists
    entities:
      - script.auto_all_tv
      - script.auto_cartoons
      - script.auto_pawpatrol
  thermostat:
    name: Thermostat
    entities:
     - climate.hallway
     - binary_sensor.hallway_thermostat_fan
     - sensor.hallway_thermostat_hvac_state
     - sensor.hallway_thermostat_operation_mode
  motion_sensors:
    name: Motion
    entities:
     - sensor.findlay_room_motion
     - sensor.living_room_motion
     - sensor.dining_room_motion
  all_temps:
    name: Temperature
    entities:
     - sensor.dark_sky_temperature
     - sensor.hallway_thermostat_temperature
     - sensor.findlay_room_temperature
     - sensor.living_room_temperature
     - sensor.dining_room_temperature
     - sensor.average_house_temp
  all_humidity:
    control: hidden
    name: Humidity
    entities:
      - sensor.dark_sky_humidity
      - sensor.hallway_thermostat_humidity
      - sensor.mold_indicator
      - switch.dehumidifier
      - automation.turn_on_dehumidifier_if_mold_sensor_is_high
  all_cameras:
    name: Cameras
    entities:
     - camera.baby_monitor
     - camera.driveway
  smoke_gas:
    name: "Smoke & CO"
    entities:
      - binary_sensor.kitchen_nest_protect_online
      - sensor.kitchen_nest_protect_co_status
      - sensor.kitchen_nest_protect_smoke_status
  sensor_battery_levels:
    name: Battery Levels
    entities:
     - sensor.kitchen_nest_protect_battery_health
     - sensor.findlay_room_motion_sensor_battery_level
     - sensor.living_room_motion_sensor_battery_level
     - sensor.dining_room_motion_sensor_battery_level
     - sensor.findlays_room_dimmer_switch
     - sensor.living_room_dimmer_switch
     - sensor.justins_g5_battery_dynamic
     - sensor.nicoles_s7_battery_dynamic
  media_player1:
    name: Media Players Living Room
    entities:
      - media_player.kodi_livingroom
  media_player2:
    name: Media Player Bedroom
    entities:
      - media_player.kodi_bedroom
  media_player_chromecast:
    name: Media Players Chromecast
    entities:
      - media_player.kitchen
      - media_player.backyard
      - media_player.home_group
  device_status:
    name: Device Status
    entities:
      - sensor.access_point
      - sensor.wemo_link
      - sensor.philips_hue_hub
      - sensor.chromecast_backyard
      - sensor.chromecast_kitchen
      - sensor.dlink_camera
      - sensor.driveway_camera
