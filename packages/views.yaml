################################################################
## Packages / Groups & Views
################################################################
group:
#Views------------------------------------------------------------------
  default_view:
    name: DEFAULT
    view: yes
    icon: mdi:home
    entities:
      - group.livingroom
      - group.bedroom
      - group.findlays_room
      - group.office
      - group.backyard
      - group.laundry_room
      - group.live_scenes
  sensor_view:
    name: Sensors
    view: yes
    icon: mdi:gauge
    entities:
      - group.presence
      - group.thermostat
      - group.all_temps
      - group.all_humidity
      - group.smoke_gas
      - group.motion_sensors
      - group.waste_pickup
      - group.weather
      - group.doorbell
      - group.internet_usage
  media_view:
    name: Media Players
    view: yes
    icon: mdi:kodi
    entities:
      - group.radio
      - group.media_player1
      - group.media_player2
      - group.media_player3
      - group.media_player4
      - group.media_player_chromecast
      - group.google_home
      - group.playlists
      - group.kodi_utilities
      - group.kodi_control
  camera_view:
    name: Cameras
    view: yes
    icon: mdi:camera
    entities:
      - group.all_cameras
      - group.camera_control
  misc_view:
    name: Misc
    view: yes
    icon: mdi:power
    entities:
      - group.sensor_battery_levels
      - group.utilities
      - group.backup
      - group.device_status
      - group.server_status
      - group.processes
      - group.restarts
      - group.ads_blocked
      - group.pi_zero
  #Groups------------------------------------------------------------------
  livingroom:
    name: Living Room
    control: hidden
    entities:
     - switch.living_room_pc
     - light.living_room
     - automation.night_light
     - script.lr_concentrate
     - script.lr_read
     - script.lr_relax
     - script.lr_dimmed
     - script.lr_springblossom
     - script.beach
     - script.good_morning
  findlays_room:
    name: Findlay's Room
    entities:
      - light.findlay_lamp
      - sensor.findlay_room_temperature
      - sensor.findlay_room_lux
      - sensor.findlay_room_motion
  office:
    name: Office
    control: hidden
    entities:
     - switch.office_pc
     - switch.office_lightswitch
  media_player1:
    name: Media Players Living Room
    entities:
      - media_player.kodi_livingroom
  media_player2:
    name: Media Player Bedroom
    entities:
      - media_player.kodi_bedroom
  media_player3:
    name: Media Player Bedroom Pi
    entities:
      - media_player.kodi_bedroom_pi
  media_player4:
    name: Media Player Chromecast
    entities:
      - media_player.chromecast
  google_home:
    name: Google Home
    entities:
      - media_player.google_home
  media_player_chromecast:
    name: Media Players Chromecast
    entities:
      - media_player.kitchen
      - media_player.backyard
      - media_player.home_group
      - media_player.home_group_2
